    <header>
        <nav>
            <div class="topnav container" id="myTopnav">
                <div class="hamburger" onclick="myFunction()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <div class="logo">
                    <a href="./index.html">
                        <picture>
                            <source media="(min-width: 480px)" srcset="./img/logo_header.svg" /><img
                                src="./img/logo_header_mb.svg" alt="logo" />
                        </picture></a>
                </div>

                <div class="menu">
                    <ul>
                        <li>最新商品</li>
                        <li>生活日用</li>
                        <li>療癒舒壓</li>
                        <li>安全防護</li>
                        <li>超優惠</li>
                    </ul>
                </div>
                <div class="icon-shop">
                    <div class="normal-hover"><a href="./login.html"><img src="./img/icon_header_member.svg" alt="會員icon" /></a></div>
                    <div class="normal-hover"><a href="./login.html"><img src="./img/icon_header_cart.svg" alt="購物車icon" /></a>
                        <div class="number">0</div>
                    </div>

                </div>
            </div>
        </nav>

        <div class="marquee-box">
            <p class="marquee-text">
                📢 最新公告｜疫情嚴峻，物流塞車，下單後請耐心等待出貨，不過天龍國大安區、信義區出貨速度維持3小時。
            </p>
        </div>

        <section class="login">
            <h1>登入會員<h1>
                    <div class="input-container">
                        <input type="email" name="email" id="email" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">
                        <input type="password" name="password" id="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
                        <div class="mini-click normal-hover">忘記密碼？</div>
                    </div>
                    <button class="button normal-hover">Login</button>
                    <div class="mini-click normal-hover">還沒加入本店會員？註冊會員</div>
        </section>

        <footer>
            <div class="container row">
                <div class="icon-sns column">
                    <div class="normal-hover">
                        <img src="./img/icon_footer_ig.svg" alt="instagram" />
                    </div>
                    <div class="normal-hover">
                        <img src="./img/icon_footer_fb.svg" alt="facebook" />
                    </div>
                    <div class="normal-hover">
                        <img src="./img/icon_footer_line.svg" alt="line" />
                    </div>

                <div class="footer-menu column">

        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script type="text/javascript" src="./js/text.js"></script>
